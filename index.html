<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Lovely Universe</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('universe-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      flex-direction: column;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 20px;
      max-width: 90%;
    }

    .overlay img {
      width: 50px;
      margin: 10px 0;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Welcome to Our Lovely Universe karina</h1>
    <img src="https://em-content.zobj.net/thumbs/160/apple/354/milky-way_1f30c.png" alt="Universe" />
    <p><strong>English:</strong> In this dreamy universe, our love shines brighter than all the stars.</p>
    <p><strong>Russian:</strong> В этой сказочной вселенной наша любовь сияет ярче всех звёзд.</p>
  </div>

  <audio autoplay loop>
    <source src="love-music.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>
</body>
</html>
